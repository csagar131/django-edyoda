{% extends 'blog/base.html' %}
{% load static %}

{% block extra_head %}
<link href="{% static 'accounts/css/login.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="login">
    <h1>Login</h1>
    <br/>
    <br/>
    <br/>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
            <span style="color:black">{{f.label_tag}}</span>
            <span>{{f}}</span>
            {% endfor %}
            <br/>
            <br/>
            <a href="{% url 'password_reset' %}" style="color: whitesmoke;"> &emsp;&emsp; &emsp;&emsp; &emsp;Forgot Password</a>
            <br/>
            <br/>
            <input type="submit" value="Login">
        </form>
</div>

{% endblock %}
