{% extends 'blog/base.html' %}
{% load static %}

{% block extra_head %}
<link href="{% static 'accounts/css/logsignin.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="login">
    <h1>Login</h1>
        <form method="POST" enctype="multipart/form-data">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" name="Login">
        </form>
</div>

{% endblock %}
