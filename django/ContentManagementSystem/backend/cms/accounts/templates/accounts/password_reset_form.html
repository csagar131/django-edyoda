{% extends 'blog/base.html' %}
{% load static %}

{% block extra_head %}
<link href="{% static 'accounts/css/logsignin.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="login">
    <h1>Reset Password</h1>
        <br/>
        <br/>
        <br/>
        <form method="POST" enctype="multipart/form-data">
            
            {% csrf_token %}
            {% for f in form %}
            <span style="color:white">{{f.label_tag}}</span>
            <span>{{f}}</span>
            {% endfor %}
            <input type="submit" name="Register">
        </form>
</div>

{% endblock %}
