<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/48e95db22f.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="topbar">
            <h3>EdYoda</h3>
            <div id="right-items">
                <h5><i class="fas fa-user"></i>SignUp</h5>
                <h5><i class="fas fa-sign-in-alt"></i>Login</h5>
            </div>
        </div>
    </header>
    <div id="main-content-1">
        <div id="middle-div">
            <h3>We sell lifestyle </h3>
            <h5>Flat 40% OFF on all premiun brands</h5>
            <button id="btn-shopnow">Shop Now</button>
        </div>
    </div>
    <div id="main-content-2">
        <div id="card-grid">
            <div class="items">
                <img src="https://www.tagheuer.com/on/demandware.static/-/Library-Sites-TagHeuer-Shared/default/dwb69622d9/images/menu/watch-finder-menu_s.jpg" alt="watch-image" width="320px" height="150px"/>
                <h2>Watches</h2>
                <h4>Original watches from the best brands.</h4>
            </div>

            <div class="items">
                <img src="https://images.unsplash.com/photo-1512790182412-b19e6d62bc39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="watch-image" width="320px" height="150px"/>
                <h2>Cameras</h2>
                <h4>Choose the best available in the world.</h4>
            </div>

            <div class="items">
                <img src="https://cdn.shopify.com/s/files/1/0380/5913/files/designer-shirts_78876aa8-4a8a-4b81-b139-c664ca691ffe_300x.jpg?v=1581867220" alt="watch-image" width="320px" height="150px"/>
                <h2>Shirts</h2>
                <h4>Our exquisite collection of shirts.</h4>
            </div>

        </div>
    </div>
    <footer>
        <div id="bottombar">
            <h3>Copyright &copy;EdYoda.</h3>
        </div>
    </footer>
</body>
</html>
